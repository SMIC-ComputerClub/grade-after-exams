  <script type ="text/javascript">
  function calculate()
  {
    var currentgrade = document.getElementById("currentgrade").value;
    var desiredgrade = document.getElementById("desiredgrade").value;
    var finalgrade = 0;
    finalgrade = ((desiredgrade)-(currentgrade)*0.8)/0.2;
    alert('Your midterm/final exam grade needs to be '+finalgrade + "% for you to get your desired grade");
  }
  </script>
</head>
